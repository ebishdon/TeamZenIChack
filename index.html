<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<style>
    .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Style for the popup content */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Style for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="frame" id="frame1">
            
    <div class="country-wrap">

        <!--<div class="mountain-1"></div>
        <div class="mountain-2"></div>-->
        
        <div class="sun"></div>
        <div class="grass"></div>
        <div class="street">
            <div class="car">
            <!--<div class="car-base"></div>-->
            <div class="front-light hazard-light"></div>
            <div class="back-light hazard-light"></div>
            <div class="car-body">
                <div class="car-top-back">
                    <div class="back-curve"></div>
                </div>
                <div class="car-gate"></div>
                <div class="car-top-front">
                    <div class="wind-sheild"></div>
                </div>
                <div class="bonet-front"></div>
                <div class="stepney"></div>
            </div>
            <div class="boundary-tyre-cover">
                <div class="boundary-tyre-cover-back-bottom"></div>
                <div class="boundary-tyre-cover-inner"></div>	
            </div>
            <div class="tyre-cover-front">
                <div class="boundary-tyre-cover-inner-front"></div>
            </div>
            <div class="base-axcel">
                
            </div>
            <div class="front-bumper"></div>
            <div class="tyre">		
                <div class="gap"></div>	
            </div>
            <div class="tyre front">
                <div class="gap"></div>	
            </div>
            <div class="car-shadow"></div>
        </div>
        </div>
        <div class="street-stripe"></div>
        <div class="hill">
        </div>
        
    </div> 
        </div>
        <div class="frame" id="frame2">
            <div id="modelOutput"></div>
            <video id="camera" autoplay></video>
        </div>
    </div>
    
   
    <button id="stopButton">    </button>

<script>
    document.getElementById("stopButton").onclick = function() {
        setTimeout(function() {
            window.open('popup.html', '_blank');
        }, 5000); // 5000 milliseconds = 5 seconds
    };
</script>

           
    </div>

    <script src="script.js" ></script>

</body>
</html>
